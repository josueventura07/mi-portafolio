<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Portafolio</title>
    <script src="https://kit.fontawesome.com/84b3f3b50e.js" crossorigin="anonymous"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header class="header_container">
        <nav class="nav">
            <div class="dark-mode_container">
                <div class="dark-mode-into">
                    <i class="fa-regular fa-sun"></i>
                    <i class="dark fa-regular fa-moon"></i>
                    <div class="btn_dark-mode"></div>
                </div>
                
            </div>
            <i class='bx bx-menu'></i>
            <ul class="navbar">
                <i class="fa-solid fa-xmark"></i>
                <li  class="nav_list"><a href="#home">Home</a></li>
                <li  class="nav_list"><a href="#about">About</a></li>
                <li  class="nav_list"><a href="#skills">Skills</a></li>
                <li  class="nav_list"><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section id="home" class="home">
        <div class="body_home">
            <div class="slider_container">
                <button class="slider_prev">&#60;</button>
                <button class="slider_next">&#62;</button>
                <div class="slider_static">
                    <div class="slider_traslateX">
                        <div class="slider_img-container body_img" data-id="1">
                            <div class="temporal" ><h1>Hola, Soy Desarrollador Web</h1> </div>
                        </div>
                        <div class="slider_img-container body_img" data-id="2">
                            <div class="temporal"> <h1>Centro</h1> </div>
                        </div>
                        <!-- <div class="slider_img-container body_img" data-id="3">
                            <div class="temporal"> <h1>Izquierda</h1> </div>
                        </div> -->
                    </div>
                </div>
                
                <!-- <ul class="slider_circle-bottom-container">
                    <li class="slider_circle-bottom "></li>
                    <li class="slider_circle-bottom "></li>
                    
                </ul> -->
            </div>
        </div>
    </section>

    <section id="about" class="about">
        <div class="body_about">
            <div class="about_container">
                <div class="about_img-container">
                    <img class="about_img" src="./img_profile/foto-perfil1.png" alt="profil_img">
                </div>
                <div class="about_info">
                    <h2>About Me</h2>
                </div>
            </div>
        </div>
    </section>
    <section id="skills" class="skills">
        <div class="body_skills">
            <div class="skills_container">
                <div class="skills_tech-container">
                    <!-- <div> <h2>Tecnologias</h2> </div> -->
                    <img class="skills_tech-img" src="./tech.img/javascript-logo.png" alt="img_js">
                    <img class="skills_tech-img" src="./tech.img/html-5-logo.png" alt="img_html">
                    <img class="skills_tech-img" src="./tech.img/css3-logo.png" alt="img_css">
                    <img class="skills_tech-img" src="./tech.img/react-logo.png" alt="img_react">
                    <img class="skills_tech-img" src="./tech.img/postgresql-database-logo.png" alt="img_postgres">
                    <img class="skills_tech-img" src="./tech.img/node-js-logo.png" alt="img_nodejs">
                </div>
                <div class="skills_portafolio-container">
                    <h2>Portafolio</h2>
                </div>
            </div>
        </div>
    </section>
    <section id="contact" class="contact">
        <div class="body_contact">
            <h1 class="contact_title">Contact</h1>
            <form class="form_container" action="">
                <div class="form_infoUp">
                    <label class="from_labels" for="nombre">Nombre</label>
                    <input class="form_input" placeholder="Escribe tu nombre" type="text">
                </div>
                <div class="form_infoUp">
                    <label class="from_labels" for="email">Email</label>
                    <input class="form_input" placeholder="Escribe tu Correo" type="email">
                </div>
                <div class="form_text">
                    <label class="from_labels" for="text">Gracias por visitar mi blog, dime, en que te puedo ayudar</label>
                    <textarea class="form_text-input" placeholder="Escribeme..." name="" id="" cols="30" rows="10"></textarea>
                </div>
                <button class="btn_submit">Enviar</button>
            </form>
        </div>
    </section>
    <footer class="footer_container">
        <div>
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-whatsapp"></i>
           
        </div>
    </footer>
    <script src="main.js"></script>
</body>
</html>
